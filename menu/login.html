<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <header>
        <div class="container-grid cabecalho">
        <form>
            <input type="text">
            <button>Pesquisar</button>
        </form>
        <a href="index.html"> <img class="logo" src="img/Rectangle 15.png" alt="Logo da aplicação"> </a>
        <nav class="menu">

        <form method="get" action="?">
            
            <label>Nome: </label>
            <input type="text" name="campoNome" placeholder="Insira aqui o seu nome...">
            <br>
            
            <label>Idade: </label>
            <input type="number" name="campoIdade" min="0" max="115">
            <br>

            <label for="pass">Password (8 caracteres no mínimo):</label>
            <input type="password" id="pass" name="password" minlength="8" required>
            <br>
            
            <input type="reset" value="Limpar os dados">
            <input type="submit" value="Enviar os dados">
        </form>
    </div>
    </header>

    </section>
